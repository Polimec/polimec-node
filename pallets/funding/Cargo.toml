[package]
name = 'pallet-funding'
description = "Funding logic. It allows credentialed users to create, evaluate, and fund projects."
authors.workspace = true
documentation.workspace = true
edition.workspace = true
homepage.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true
version.workspace = true

[dependencies]
serde = { workspace = true }
parity-scale-codec = { workspace = true, features = [
	"derive",
], default-features = false }
scale-info = { workspace = true, default-features = false, features = [
	"derive",
] }
tokio = { version = "1", features = ["full"], optional = true }
futures = { version = "0.3.29", optional = true }
log.workspace = true
itertools.workspace = true
variant_count = "1.1.0"

# Substrate dependencies
frame-benchmarking = { workspace = true, optional = true }
frame-support.workspace = true
frame-system.workspace = true
sp-std.workspace = true
sp-runtime.workspace = true
sp-arithmetic.workspace = true
polimec-common.workspace = true
parachains-common.workspace = true
sp-core.workspace = true
pallet-balances.workspace = true
sp-io.workspace = true
xcm.workspace = true
polimec-xcm-executor.workspace = true
pallet-xcm.workspace = true
polkadot-parachain-primitives.workspace = true
polimec-receiver.workspace = true
assert_matches2 = { workspace = true, optional = true }
polimec-common-test-utils = { workspace = true, optional = true }

[dev-dependencies]
assert_matches2.workspace = true
pallet-insecure-randomness-collective-flip.workspace = true
pallet-timestamp.workspace = true
pallet-assets.workspace = true
pallet-linear-release.workspace = true
polimec-common-test-utils.workspace = true
macros.workspace = true
xcm-builder.workspace = true
xcm-executor.workspace = true

[features]
default = [ "std" ]
std = [
	"assert_matches2",
	"frame-benchmarking?/std",
	"frame-support/std",
	"frame-system/std",
	"futures",
	"itertools/use_std",
	"log/std",
	"pallet-assets/std",
	"pallet-balances/std",
	"pallet-insecure-randomness-collective-flip/std",
	"pallet-linear-release/std",
	"pallet-timestamp/std",
	"pallet-xcm/std",
	"parachains-common/std",
	"parity-scale-codec/std",
	"polimec-common-test-utils",
	"polimec-common-test-utils/std",
	"polimec-common/std",
	"polimec-receiver/std",
	"polimec-xcm-executor/std",
	"polkadot-parachain-primitives/std",
	"scale-info/std",
	"serde/std",
	"sp-arithmetic/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
	"tokio",
	"xcm-builder/std",
	"xcm-executor/std",
	"xcm/std",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"itertools/use_alloc",
	"pallet-assets/runtime-benchmarks",
	"pallet-balances/runtime-benchmarks",
	"pallet-linear-release/runtime-benchmarks",
	"pallet-timestamp/runtime-benchmarks",
	"pallet-xcm/runtime-benchmarks",
	"parachains-common/runtime-benchmarks",
	"polimec-common-test-utils",
	"polimec-common-test-utils?/runtime-benchmarks",
	"polimec-common/runtime-benchmarks",
	"polimec-receiver/runtime-benchmarks",
	"polimec-xcm-executor/runtime-benchmarks",
	"polkadot-parachain-primitives/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"xcm-builder/runtime-benchmarks",
	"xcm-executor/runtime-benchmarks",
]
try-runtime = [
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"pallet-assets/try-runtime",
	"pallet-balances/try-runtime",
	"pallet-insecure-randomness-collective-flip/try-runtime",
