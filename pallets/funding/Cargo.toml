	"pallet-xcm/try-runtime",
	"polimec-common-test-utils?/try-runtime",
	"polimec-common/try-runtime",
	"polimec-receiver/try-runtime",
	"polimec-xcm-executor/try-runtime",
	"sp-runtime/try-runtime",
]
