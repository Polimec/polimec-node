[package]
name = 'pallet-funding'
authors = ['Polimec Foundation <info@polimec.org>']
documentation = "https://wiki.polimec.org/"
edition = "2021"
homepage = "https://www.polimec.org/"
license-file = "LICENSE"
readme = "README.md"
repository = "https://github.com/Polimec/polimec-node"
version = "0.1.0"
rust-version = "1.69.0"

[dependencies]
serde = { workspace = true  }
parity-scale-codec = { version = "3.6.5", features = [
    "derive",
], default-features = false }
scale-info = { version = "2.9.0", default-features = false, features = [
    "derive",
] }
tokio = { version = "1", features = ["full"], optional = true }
futures = { version = "0.3.29", optional = true }

log.workspace = true

itertools.workspace = true

# Substrate dependencies
frame-benchmarking = {workspace = true, optional = true}
frame-support.workspace = true
frame-system.workspace = true
sp-std.workspace = true
sp-runtime.workspace = true
sp-arithmetic.workspace = true
polimec-common.workspace = true
parachains-common.workspace = true
sp-core.workspace = true
pallet-balances.workspace = true
sp-io.workspace = true
pallet-timestamp.workspace = true
xcm-builder.workspace = true
xcm.workspace = true
polimec-xcm-executor.workspace = true
pallet-xcm.workspace = true
polkadot-runtime.workspace = true
polkadot-runtime-parachains.workspace = true
polkadot-parachain.workspace = true
polimec-receiver.workspace = true

# cargo expand visibility
# pallet-insecure-randomness-collective-flip.workspace = { workspace = true, optional = true }
# pallet-assets.workspace = { workspace = true, optional = true }
# pallet-linear-release.workspace = { workspace = true, optional = true }
# assert_matches2.workspace = { workspace = true, optional = true }
# xcm-executor.workspace = { workspace = true, optional = true }

[dev-dependencies]
pallet-insecure-randomness-collective-flip.workspace = true
pallet-assets.workspace = true
pallet-linear-release.workspace = true
assert_matches2.workspace = true
xcm-executor.workspace = true

[features]
default = ["std"]
std = [
	"frame-benchmarking?/std",
	"frame-support/std",
	"frame-system/std",
	"itertools/use_std",
	"log/std",
	"pallet-assets/std",
	"pallet-balances/std",
	"pallet-insecure-randomness-collective-flip/std",
	"pallet-linear-release/std",
	"pallet-timestamp/std",
	"pallet-xcm/std",
	"parachains-common/std",
	"parity-scale-codec/std",
	"polimec-receiver/std",
	"polimec-common/std",
	"polimec-xcm-executor/std",
	"polkadot-parachain/std",
	"polkadot-runtime-parachains/std",
	"polkadot-runtime/std",
	"scale-info/std",
	"serde/std",
	"sp-arithmetic/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
	"xcm-builder/std",
	"xcm-executor/std",
	"xcm/std",
	"tokio",
	"futures",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"itertools/use_alloc",
	"pallet-assets/runtime-benchmarks",
	"pallet-balances/runtime-benchmarks",
	"pallet-linear-release/runtime-benchmarks",
	"pallet-timestamp/runtime-benchmarks",
	"pallet-xcm/runtime-benchmarks",
	"polimec-receiver/runtime-benchmarks",
	"polimec-common/runtime-benchmarks",
	"polimec-xcm-executor/runtime-benchmarks",
	"polkadot-parachain/runtime-benchmarks",
	"polkadot-runtime-parachains/runtime-benchmarks",
	"polkadot-runtime/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"xcm-builder/runtime-benchmarks",
	"xcm-executor/runtime-benchmarks",
	"pallet-xcm/runtime-benchmarks"
]
try-runtime = [
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"pallet-assets/try-runtime",
	"pallet-balances/try-runtime",
	"pallet-insecure-randomness-collective-flip/try-runtime",
	"pallet-linear-release/try-runtime",
	"pallet-timestamp/try-runtime",
	"pallet-xcm/try-runtime",
	"polimec-receiver/try-runtime",
	"polimec-common/try-runtime",
	"polkadot-runtime-parachains/try-runtime",
	"polkadot-runtime/try-runtime",
	"sp-runtime/try-runtime",
]
