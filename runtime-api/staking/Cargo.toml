[package]
version = "0.1.0"
authors = ["KILT <info@kilt.io>"]
edition = "2021"
repository = 'https://github.com/polimec/polimec-node'
name = "kilt-runtime-api-staking"
description = "Runtime APIs for dealing with parachain staking."

[dependencies]
# External dependencies
parity-scale-codec = {  workspace = true, features = [
  "derive",
] }
scale-info = { workspace = true, features = ["derive"] }

# Substrate dependencies
sp-api.workspace = true
sp-runtime.workspace = true


[features]
default = ["std"]
std = ["parity-scale-codec/std", "sp-api/std", "sp-runtime/std", "scale-info/std"]
