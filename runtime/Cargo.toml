git = 'https://github.com/paritytech/substrate'
rev = 'b27503591d019b94a0eea7510578dadc5ad3196c'

[dependencies.multi-mint]
default-features = false
package = 'pallet-multi-mint'
path = '../pallets/multi-mint'
version = '0.1.0'

[dependencies.issuer-council]
default-features = false
package = 'pallet-issuer-council'
path = '../pallets/issuer-council'
version = '0.1.0'

[dependencies.multi-stake]
default-features = false
package = 'pallet-multi-stake'
path = '../pallets/multi-stake'
version = '0.1.0'

[dependencies.pallet-proposal]
default-features = false
path = '../pallets/proposal'
version = '0.1.0'

[dependencies.bonding-payouts]
package = 'pallet-bonding-payouts'
default-features = false
path = '../pallets/bonding-payouts'
version = '0.1.0'

