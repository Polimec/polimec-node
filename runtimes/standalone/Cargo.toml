[package]
name = "polimec-standalone-runtime"
description = "A fresh FRAME-based Substrate node, ready for hacking."
authors.workspace = true
documentation.workspace = true
edition.workspace = true
homepage.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true
version.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", workspace = true, features = [
	"derive",
] }
scale-info = { workspace = true, features = ["derive"] }

# Substrate
sp-api.workspace = true
sp-block-builder.workspace = true
sp-consensus-aura.workspace = true
sp-core.workspace = true
sp-inherents.workspace = true
sp-offchain.workspace = true
sp-runtime.workspace = true
sp-session.workspace = true
sp-std.workspace = true
sp-transaction-pool.workspace = true
sp-version.workspace = true

# FRAME
pallet-aura.workspace = true
pallet-balances.workspace = true
frame-support.workspace = true
pallet-grandpa.workspace = true
pallet-sudo.workspace = true
frame-system.workspace = true
frame-try-runtime = { workspace = true, optional = true }
pallet-timestamp.workspace = true
pallet-transaction-payment.workspace = true
frame-executive.workspace = true
pallet-democracy.workspace = true
pallet-collective.workspace = true
pallet-scheduler.workspace = true
pallet-session.workspace = true
pallet-authorship.workspace = true
pallet-randomness-collective-flip.workspace = true
pallet-treasury.workspace = true
pallet-utility.workspace = true
pallet-multisig.workspace = true
pallet-assets.workspace = true
pallet-vesting.workspace = true

# Used for the node"s RPCs
frame-system-rpc-runtime-api.workspace = true
pallet-transaction-payment-rpc-runtime-api.workspace = true

# Used for runtime benchmarking
frame-benchmarking = { workspace = true, optional = true }
frame-system-benchmarking = { workspace = true, optional = true }
hex-literal = { workspace = true, optional = true }

# Local Dependencies
pallet-funding.workspace = true
pallet-credentials.workspace = true
polimec-runtime-api-credentials.workspace = true
polimec-traits.workspace = true
runtime-common.workspace = true

[build-dependencies]
substrate-wasm-builder.workspace = true

[features]
default = ["std"]
fast-gov = ["runtime-common/fast-gov"]
std = [
	"frame-benchmarking?/std",
	"codec/std",
	"scale-info/std",
	"frame-executive/std",
	"frame-support/std",
	"frame-system-rpc-runtime-api/std",
	"frame-system/std",
	"frame-try-runtime/std",
	"pallet-aura/std",
	"pallet-assets/std",
	"pallet-balances/std",
	"pallet-grandpa/std",
	"pallet-sudo/std",
	"pallet-timestamp/std",
	"pallet-transaction-payment-rpc-runtime-api/std",
	"pallet-transaction-payment/std",
	"pallet-treasury/std",
	"pallet-utility/std",
	"pallet-multisig/std",
	"sp-api/std",
	"sp-block-builder/std",
	"sp-consensus-aura/std",
	"sp-core/std",
	"sp-inherents/std",
	"sp-offchain/std",
	"sp-runtime/std",
	"sp-session/std",
	"sp-std/std",
	"sp-transaction-pool/std",
	"sp-version/std",
	"pallet-credentials/std",
	"pallet-funding/std",
	"pallet-democracy/std",
	"pallet-collective/std",
	"pallet-scheduler/std",
	"pallet-session/std",
	"pallet-authorship/std",
	"pallet-randomness-collective-flip/std",
	"polimec-traits/std",
	"polimec-runtime-api-credentials/std",
	"pallet-vesting/std",
	"runtime-common/std"
]

runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system-benchmarking/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"hex-literal",
	"pallet-balances/runtime-benchmarks",
	"pallet-grandpa/runtime-benchmarks",
	"pallet-timestamp/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"pallet-assets/runtime-benchmarks",
	"pallet-collective/runtime-benchmarks",
	"pallet-credentials/runtime-benchmarks",
	"pallet-democracy/runtime-benchmarks",
	"pallet-funding/runtime-benchmarks",
	"pallet-scheduler/runtime-benchmarks",
	"polimec-traits/runtime-benchmarks",
	"pallet-vesting/runtime-benchmarks",
	"runtime-common/runtime-benchmarks"
]
try-runtime = [
	"frame-executive/try-runtime",
	"frame-try-runtime",
	"frame-system/try-runtime",
	"frame-support/try-runtime",
	"pallet-aura/try-runtime",
	"pallet-balances/try-runtime",
